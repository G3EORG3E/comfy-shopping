<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy shoping</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div id="root">

        <hr>

        <shopping-cart></shopping-cart>

        <hr>
        
        <product-item :attributes="{id: 3, name: 'tři', price: 32500, currency: 'Kč'}" inline-template>
            <div class="product-item">
                <div class="name" v-text="product.name">MORE</div>
                <div>
                    <span class="price" v-text="product.price">100kč</span>
                    <span class="price" v-text="product.currency">100kč</span>
                </div>
                <button @click="addToCart">Add to cart</button>
            </div>
        </product-item>
        <product-item :attributes="{id: 4, name: 'čtyř', price: 882500, currency: 'Kč'}" inline-template>
            <div class="product-item">
                <div class="name" v-text="product.name">MORE</div>
                <div>
                    <span class="price" v-text="product.price">100kč</span>
                    <span class="price" v-text="product.currency">100kč</span>
                </div>
                <button @click="addToCart">Add to cart</button>
            </div>
        </product-item>
        



    </div>


    <script src="/js/app.js"></script>
</body>
</html>
