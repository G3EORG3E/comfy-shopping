<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy shoping</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div id="root">
    <div id="main-header">
        <div id="page-logo">Comfy<span>Shoppin</span></div>
        <div id="cart-status">
            <div class="ico">
                <i class="fas fa-shopping-cart"></i>
                <div class="items-count">0</div>
            </div>
            <div class="price">0 <div class="currency">Kč</div></div>
        </div>
    </div>

    <div id="page-cover">
        <div class="back-cover">Project</div>
        <h1>Comfortable shopping <span>version 1.0</span></h1>
    </div>    

    <div class="products-holder">
        <product-item :attributes="{id: 3, name: 'tři', price: 32500, currency: 'Kč'}" inline-template>
            <div class="product-item">
                <div class="name" v-text="product.name">MORE</div>
                <div>
                    <span class="price" v-text="product.price">100kč</span>
                    <span class="price" v-text="product.currency">100kč</span>
                </div>
                <button @click="addToCart">Add to cart</button>
            </div>
        </product-item>
        <product-item :attributes="{id: 4, name: 'čtyř', price: 882500, currency: 'Kč'}" inline-template>
            <div class="product-item">
                <div class="name" v-text="product.name">MORE</div>
                <div>   
                    <span class="price" v-text="product.price">100kč</span>
                    <span class="price" v-text="product.currency">100kč</span>
                </div>
                <button @click="addToCart">Add to cart</button>
            </div>
        </product-item>
    </div>

    <shopping-cart></shopping-cart>



</div>


    <script src="/js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
